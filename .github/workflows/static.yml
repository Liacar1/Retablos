name: Deploy Astro site to Pages

on:
  push:
    branches: ["master", "main", "github-pages2"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Mostrar ruta actual y contenido
        run: |
          echo "Ruta actual:"
          pwd
          echo "Contenido del directorio actual:"
          ls -la
          echo "Contenido de la carpeta liacar:"
          ls -la liacar || echo "No existe liacar"
          echo "Contenido de la carpeta liacar/y:"
          ls -la liacar/y || echo "No existe liacar/y"

      - name: Install dependencies
        run: npm install
        working-directory: liacar/y

      - name: Build Astro project
        run: npm run build
        working-directory: liacar/y

      - name: Create .nojekyll file
        run: touch liacar/y/dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'liacar/y/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
